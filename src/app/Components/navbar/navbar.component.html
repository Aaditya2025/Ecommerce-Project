<nav class="navbar">
  <div class="logo">
    <a routerLink="/">E-Commerce</a>
  </div>

  <div *ngIf="menuType === 'default'" class="search-bar">
    <input 
        #searchInput
        type="text"
        (keyup)="searchProd($event)" 
        (blur)="hideSearch()" 
        placeholder="Search for products..." />
    <button type="submit" (click)="submitSearch(searchInput.value)">Search</button>
    <ul class="suggested-result" *ngIf="searchResult.length > 0">
      <li *ngFor="let item of searchResult">
        <a>{{item.name}}</a>
      </li>
    </ul>
  </div>

  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'" class="nav-links">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller-auth">Seller</a></li>
      <li><a href="">Login</a></li>
      <li><a href="">Cart ðŸ›’</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'" class="nav-links">
      <li><a routerLink="/seller-home">Product List</a></li>
      <li><a routerLink="/seller-add-product">Add Product</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li><a href="#">{{sellerName | titlecase}}</a></li>
    </ul>
  </div>
</nav>
