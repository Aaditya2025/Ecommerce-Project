<div class="user-auth">
  <div class="auth-card" *ngIf="!showLogin">
    <h2>User Sign Up</h2>
    <form class="auth-form" #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
      <input type="text" placeholder="Enter User Name" name="name" ngModel />
      <input type="text" placeholder="Enter User Email" name="email" ngModel />
      <input type="password" placeholder="Enter User Password" name="password" ngModel />
      <button>Sign Up</button>
      <a class="form-toggle" (click)="openLogin()">Already Have a Account? Click to Login</a>
    </form>     
  </div>
  <div class="auth-card" *ngIf="showLogin">
    <h2>User Log In</h2>
    <form class="auth-form" #userLogIn="ngForm" (ngSubmit)="logIn(userLogIn.value)">
      <input type="text" placeholder="Enter User Email" name="email" ngModel />
      <input type="password" placeholder="Enter User Password" name="password" ngModel />
      <button>Log In</button>
      <a class="form-toggle" (click)="openSignUp()">Don't Have Account? Click to SignUp</a>
    </form>     
  </div>
</div>
